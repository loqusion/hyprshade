name: Bug Report
description: File a bug/issue
title: "Bug: "
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        **Before** reporting an issue, make sure to read the [README](https://github.com/loqusion/hyprshade).
  - type: input
    attributes:
      label: Installation method
      description: How you installed Hyprshade (e.g. AUR, Nixpkgs, `pipx`)
      placeholder: AUR - `hyprshade`
    validations:
      required: true
  - type: input
    attributes:
      label: Linux distribution
      placeholder: Arch Linux
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is. Please include any related error messages. If possible, try re-running any relevant `hyprshade` commands with the `--verbose` flag passed, e.g. `hyprshade --verbose on blue-light-filter`.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1.
        2.
        3.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Configuration
      description: The contents of your configuration file (either located at `~/.config/hypr/hyprshade.toml` or `~/.config/hyprshade/config.toml`).
      render: toml
    validations:
      required: false
